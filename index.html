<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/ico_favicon_dev.png"
      type="image/x-icon"
    />
    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon_image" />

      <h1 class="pokemon_data">
        <span class="pokemon_number"> </span> -
        <span class="pokemon_name"> </span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">&lt Prev </button>
        <button class="button btn-next">Next &gt</button>
      </div>

      <img src="img/pokedex.png" alt="Pokedex" class="pokedex" />
    </main>
    <footer id="copyRight">
      <h3>
        Desenvolvido por <a href="https://github.com/Raphamatos">Rapha Matos</a> através de tutoriais em cursos de HTML, CSS, JS, NODEJS, REACT e outras tecnologias <br>
        &#169;2024</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
